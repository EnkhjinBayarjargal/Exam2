<!doctype html>

  <head>
    <title>Exam2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <div class="container" style="padding-left: 25%; padding-right: 25%; padding-bottom: 20%;">
        <ul class="list-group">
        <script>
            fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(users => {
                users.forEach(user => {
                var items = document.createElement('li');
                items.className = 'list-group-item d-flex align-items-start';
                items.style.paddingBottom = '0';
                items.style.fontSize = '12px';
                
                var itemContent = document.createElement('div');
                itemContent.className = 'me-auto';

                var web = document.createElement('div');
                web.style.fontSize = '11px';
                web.textContent = user.website;
                itemContent.appendChild(web);

                var name = document.createElement('p');
                name.className = 'fw-bold';
                name.style.fontSize = '13px';
                name.textContent = user.name;                
                itemContent.appendChild(name);
                items.appendChild(itemContent);

                var button = document.createElement('span');
                button.className = 'badge bg-primary rounded-pill';
                button.style.padding = '0.2rem 0.4rem';
                button.textContent = user.id;
                items.appendChild(button);

                document.querySelector('.list-group').appendChild(items);
            });
        });
        </script>
        </ul>
    </div>
    
  </body>
</html>
